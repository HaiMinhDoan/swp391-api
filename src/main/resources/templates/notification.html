<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{notificationTitle}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #6f42c1 0%, #007bff 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .content {
            padding: 40px 30px;
        }

        .message {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #6f42c1 0%, #007bff 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px 0;
            font-weight: bold;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>{{notificationIcon}} {{notificationTitle}}</h1>
    </div>

    <div class="content">
        <h2>Xin chào {{userName}}!</h2>

        <div class="message">
            {{notificationContent}}
        </div>

        {{#if actionUrl}}
        <div style="text-align: center;">
            <a href="{{actionUrl}}" class="button">
                {{actionText}}
            </a>
        </div>
        {{/if}}

        <p><strong>Thời gian:</strong> {{notificationTime}}</p>
    </div>

    <div class="footer">
        <p>© 2024 Tara Academy. All rights reserved.</p>
    </div>
</div>
</body>
</html>
